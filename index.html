<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Basic Contact Form</title>
</head>
<body>

    <div class="container">

        <div class="card">

            <form class="contact" name="contact">

                <label>Full Name</label>
                <input type="text" id="name" name="name" autofocus placeholder="First and Last">
        
                <label>Email Address</label>
                <input type="text" id="email" name="email" placeholder="example@domain.com">
        
                <label>Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Enter your subject">
        
                <label>Message</label>
                <textarea name="message" placeholder="Type your message" cols="30" rows="8"></textarea>
        
                <button>Submit</button>
        
            </form>

        </div>

    </div>
    

<script src="script.js"></script
</body>
</html>
