<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Document</title>
</head>
<body>

    <form name="contact">

        <label>Full Name</label>
        <input type="text" id="name" name="name" autofocus placeholder="First and Last">

        <label>Email Address</label>
        <input type="email" id="email" name="email" autofocus placeholder="example@domain.com">

        <label>Subject</label>
        <input type="text" id="subject" name="subject" autofocus placeholder="Enter your subject">

        <label>Message</label>
        <textarea id="message" name="message"></textarea>

        <button>Submit</button>

    </form>

<script src="script.js"></script
</body>
</html>
